<!-- MAIN -->
<section class="l-main general">
    <!-- PAGE-HEADER -->
    <div class="page-header">
        <div class="container">
            <div class="row">
                <h2 align="center">{{title}}</h2>
            </div>
        </div>
    </div>

    <section class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" class="view-mode form-block">
                        <div class="row">
                            <div class="col-xs-6 col-md-3"></div>
                            <div class="col-xs-6 col-md-6">
                                <div class="label-group">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" data-ng-model="user.firstName">
                                    </div>

                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" data-ng-model="user.lastName">
                                    </div>

                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" data-ng-model="user.address">
                                    </div>

                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" data-ng-model="user.phoneNumber">
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" data-ng-model="user.email">
                                    </div>

                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" data-ng-model="user.username">
                                    </div>

                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" data-ng-model="user.password" >
                                    </div>

                                    <div class="form-group">
                                        <label>Role</label>
                                        <select select-wrap class="form-control" data-ng-model="user.userRole.role">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="EXPERT">EXPERT</option>
                                            <option value="SUPERADMIN">SUPERADMIN</option>
                                            <option value="PUBLIC_USER">PUBLIC_USER</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="pull-right">
                                    <button class="btn btn-lg btn-primary" type="submit" ng-click="save();">Submit</button>
                                    <button class="btn btn-lg btn-primary" data-ui-sref="home">Cancel</button>
                                </div>
                            </div>
                            <div class="col-xs-6 col-md-3"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </section>

</section>
