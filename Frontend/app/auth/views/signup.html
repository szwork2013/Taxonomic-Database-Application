<!-- MAIN -->
<section class="l-main general">
    <!-- Loading screen -->
    <div id="loading" class="loading"><img src="../resources/images/spinner.gif"></div>
    <!-- PAGE-HEADER -->
    <div class="page-header">
        <div class="container">
            <div class="row">
                <h2 align="center">Sign Up Form</h2>
            </div>
        </div>
    </div>

    <section class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12"><form ng-submit="registerFormSubmit()" class="view-mode form-block">
                    <div class="row">
                        <div class="col-xs-6 col-md-3"></div>
                        <div class="col-xs-6 col-md-6">
                            <div class="label-group">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" data-ng-model="user.firstName">
                                </div>

                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text"  class="form-control" data-ng-model="user.lastName">
                                </div>

                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" data-ng-model="user.address">
                                </div>

                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text"  class="form-control" data-ng-model="user.phoneNumber">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" data-ng-model="user.email">
                                </div>

                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" data-ng-model="user.username">
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" data-ng-model="user.password">
                                </div>

                            </div>
                            <div class="pull-right">
                                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                                <button class="btn btn-lg btn-primary">Cancel</button>
                            </div>
                        </div>
                        <div class="col-xs-6 col-md-3"></div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>

</section>
