<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up Form</h4>
            </div>
            <div class="modal-body">
                <form  class="container" role="form">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-ng-model="user.firstName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-5 control-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-ng-model="user.address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-5 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" data-ng-model="user.email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-5 control-label">Enabled</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" data-ng-model="user.enabled">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-5 control-label">Role</label>
                                <div class="col-sm-10">
                                    <select data-ng-model="user.role">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="EXPERT">EXPERT</option>
                                        <option value="PUBLIC_USER">PUBLIC_USER</option>
                                        <option value="ANONYMOUS">ANONYMOUS</option>
                                        <option value="SUPERADMIN">SUPERADMIN</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  data-ng-model="user.lastName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-7 control-label">Phone Number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"   data-ng-model="user.phoneNumber">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-5 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-ng-model="user.username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-5 control-label">Password</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control"  data-ng-model="user.password">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="registerFormSubmit()">Save</button>
            </div>
        </div>
    </div>
</div>
